<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <title>Inscrever-se - Spotify</title>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!--Estilo Customizado-->
    <link rel="stylesheet" href="styles/estilo-form.css">

    <!--Icone-->
    <link rel="icon" href="imagens/favicon.png">

</head>
<body>

    <div class="container d-flex caixa-geral-form">
        <div class="align-items-center m-auto">
            <div class="align-items-center caixa-header">
                <img class="logo-black" width="120" src="imagens/spotifyblack.svg" alt="">

                <h2>Inscreva-se grátis e comece a curtir.</h2>


                <button class="btn btn-lg btn-face btn-custom"> <img width="24px" src="imagens/facebook-btn.png" alt=""> Inscrever-se com o facebook</button>

                <button class="btn btn-lg btn-google btn-custom"> <img width="24px" src="imagens/google.png" alt=""> Inscrever-se com o Google</button>

                <p>ou</p>


                <form><!--Inicio Formulario-->

                    <div class="form-group">
                        <label for="exampleInputEmail1">Qual é o seu melhor e-mail?</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu email">
                        <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Confirme seu e-mail</label>
                        <input type="email" class="form-control" placeholder="Insira seu e-mail novamente">
                    </div>


                    <div class="form-group">
                        <label for="exampleInputPassword1">Crie uma senha</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Crie uma senha">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1">Como devemos chamar você?</label>
                        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Insira um nome de perfil">
                        <small id="emailHelp" class="form-text text-muted">Isso aperece no seu perfil.</small>
                    </div>
                      

                    <div class="form-group">
                        <label for="exampleInputPassword1">Qual a sua data de nascimento?</label>
                        <input type="date" class="form-control" id="exampleInputPassword1" placeholder="Insira um nome de perfil">
                        <small id="emailHelp" class="form-text text-muted">Deve ser maior de 13 anos.</small>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1">Qual é o seu gênero?</label>
                        
                        <div class="form-group form-check">
                            <div class="input-radio-form">
                                <input  name="gen" type="radio" class="form-check-input" >
                                <label class="form-check-label">Masculino</label>
                            </div>

                            <div class="input-radio-form">
                                <input  name="gen" type="radio" class="form-check-input" >
                                <label class="form-check-label">Feminino</label>
                            </div>

                            <div class="input-radio-form">
                                <input  name="gen" type="radio" class="form-check-input" >
                                <label class="form-check-label">Não Binario</label>
                            </div>

                            <div class="input-radio-form">
                                <input  name="gen" type="radio" class="form-check-input" >
                                <label class="form-check-label">Outros</label>
                            </div>

                            <div class="input-radio-form">
                                <input name="gen" type="radio" class="form-check-input" >
                                <label class="form-check-label">Prefiro não dizer</label>
                            </div>
                        </div>


                        <div class="form-check confirmacoes">
                            <input type="checkbox" class="form-check-input">
                            <label class="form-check-label">Não quero receber mensagens de marketing do Spotify</label>
                        </div>

                        <div class="form-check confirmacoes">
                            <input type="checkbox" class="form-check-input" >
                            <label class="form-check-label">Compartilhar meus dados cadastrais com os provedores de conteúdo do Spotify para fins de marketing</label>
                        </div>

                        <div class="form-check confirmacoes">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Eu concordo com os <span style="text-decoration: underline; color:green;">Termos e Condições de Uso do Spotify</span></label>
                        </div>

                    </div>


                    <button class="btn btn-lg btn-custom btn-subs">Inscrever-se</button>

                    <p class="p-final">Já tem uma conta? <a href="login.html" style="text-decoration: underline; color:green;">Faça Login</a></p>

                </form><!--Fim Formulario-->
                  

            </div>           
                

        </div>
    </div><!--fim caixa-geral-->





    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
